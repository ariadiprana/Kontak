<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Management System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/custom.min.css" rel="stylesheet">


  </head>

  <body class="nav-md">
    <div id="app"></div>

    <div class="container body" ng-controller="AppCtrl">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>KONTAK</span></a>
            </div>
          </div>
        </div>



        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Contact List</h3>
              </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="row">
                      <table class="table">
                        <tbody>
                          <tr>
                            <td><b>Name</b></td>
                            <td><input class="form-control" ng-model="contact.name"></td>
                          </tr>
                          <tr>
                            <td><b>Email</b></td>
                            <td><input class="form-control" ng-model="contact.email"></td>
                          </tr>
                          <tr>
                            <td><b>Number</b></td>
                            <td><input class="form-control" ng-model="contact.number"></td>
                          </tr>
                          <tr>
                            <td><b>Company</b></td>
                            <td><input class="form-control" ng-model="contact.company"></td>
                          </tr>
                          <tr>
                            <td><b>Address</b></td>
                            <td><input class="form-control" ng-model="contact.address"></td>
                          </tr>
                          <tr>
                            <td colspan=2>
                                <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                                <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-danger" ng-click="deselect()">Clear</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <div class="clearfix"></div>


            <!-- contact card -->
                      <div class="col-md-12 profile_details "ng-repeat="contact in contactlist">
                        <div class="well profile_view col-lg-12">
                          <div class="col-lg-12"  >
                            <h4><p>{{contact.company}}</p></h4>

                            <div class="left col-xs-7">
                              <h2 class="name">{{contact.name}}</h2>
                              <ul class="list-unstyled">
                                <li><i class="fa fa-building"></i> {{contact.address}} </li>
                                <li><i class="fa fa-phone"></i>{{contact.number}}</li>
                                <li><i class="fa fa-envelope"></i>{{contact.email}}</li>
                              </ul>
                            </div>

                          </div>
                          <div class="col-xs-12 bottom text-right">
                            <div class="emphasis">
                              <button type="submit" class="btn btn-warning btn-s" ng-click="edit(contact._id)">Edit</button>
                              <button type="button" class="btn btn-danger btn-s" ng-click="remove(contact._id)">Delete</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->


      </div>
    </div>

    <!-- jQuery -->
    <script src="component/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="component/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="component/fastclick.js"></script>
    <!-- NProgress -->
    <script src="component/nprogress.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="component/custom.min.js"></script>
    <script src="client.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="controllers/controller.js"></script>

  </body>
</html>
